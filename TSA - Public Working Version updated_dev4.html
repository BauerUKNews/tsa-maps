<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf‑8" />
    <title>UK TSA map (approximate)</title>
    <!--
      This interactive map shows approximate transmission service area (TSA) boundaries
      for news teams across England and Wales.  Boundaries are represented as
      simple bounding boxes drawn around the counties or regions identified in
      Bauer Media's 2025 local maps.  They should be used as a visual guide
      only and do not represent official RAJAR or Ofcom boundaries.  Users can
      search for places using the search box (powered by OpenStreetMap’s
      Nominatim service) and click on the map to see which TSAs cover the
      selected location.  Areas that overlap are displayed with semi‑transparent
      colours, so overlaps are visible.

      To view the map, open this file in a web browser with internet access.
    -->
    <style>
      html, body { height: 100%; margin: 0; }
      #map { width: 100%; height: 100%; }
      .info {
        background: white;
        padding: 6px 8px;
        font: 14px/16px Arial, Helvetica, sans‑serif;
        border-radius: 4px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
      }

      /* Panel to display updated coordinates after editing.
         This panel appears at the bottom left of the map and shows the
         new Lat/Lon pairs for the polygon that has been edited. It remains hidden
         until an edit occurs. */
      #coordsPanel {
        position: absolute;
        bottom: 10px;
        left: 10px;
        z-index: 1000;
        max-height: 200px;
        max-width: 320px;
        overflow: auto;
        background: rgba(255, 255, 255, 0.95);
        padding: 8px;
        border: 1px solid var(--primary-colour);
        border-radius: 6px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
        color: var(--text-dark);
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.25);
        display: none;
      }

      /* Styling for the export control button.  This ensures the export
         button appears clearly in the Leaflet control bar and responds
         to hover interactions. */
      .export-control a {
        display: block;
        padding: 4px 8px;
        text-decoration: none;
        background: white;
        color: var(--primary-colour);
        border: 1px solid var(--primary-colour);
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
      }
      .export-control a:hover {
        background: var(--primary-colour);
        color: white;
      }

      /* Override Leaflet defaults for the export control so text displays horizontally */
      .leaflet-bar.export-control a {
        width: auto !important;
        height: auto !important;
        line-height: normal !important;
      }

      /* Define Bauer Media colour palette variables */
      :root {
        /* Primary brand colour (purple) and secondary accent (mint) based on Bauer Media’s corporate guidelines */
        --primary-colour: #512d6d;
        --secondary-colour: #00a299;
        --text-light: #ffffff;
        --text-dark: #333333;
      }

      /* Style for the select dropdown */
      #controls select {
        margin: 3px;
        padding: 4px 10px;
        font-size: 12px;
        border: 1px solid var(--primary-colour);
        border-radius: 4px;
        background: #ffffff;
        color: var(--primary-colour);
      }

      /* Title displayed within the controls container */
      #controls #mapTitle {
        display: block;
        font-size: 20px;
        font-weight: 600;
        color: var(--primary-colour);
        margin-bottom: 6px;
        text-align: center;
        width: 100%;
      }

      /* Controls container styling */
      #controls {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background: rgba(255, 255, 255, 0.95);
        padding: 6px 10px;
        border: 2px solid var(--primary-colour);
        border-radius: 6px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.25);
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        max-width: 80%;
      }

      /* Buttons styling */
      #controls button {
        margin: 3px;
        padding: 4px 10px;
        font-size: 12px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background: var(--primary-colour);
        color: var(--text-light);
        transition: background 0.2s ease;
      }
      /* Hover state for buttons */
      #controls button:hover {
        background: var(--secondary-colour);
      }
      /* Inactive state for group toggle buttons */
      #controls button.inactive {
        opacity: 0.4;
      }

      /* Toggle button within the controls to show/hide the panel */
      #controls #controlsToggle {
        position: absolute;
        top: 4px;
        right: 4px;
        background: none;
        border: none;
        color: var(--primary-colour);
        font-size: 12px;
        font-weight: bold;
        cursor: pointer;
        padding: 2px 4px;
      }
    </style>

  </head>

            [54.01868, -5.95734]
          ]
          }
      );
      // Mapping of each TSA to its controlling group.  These group names
      // correspond to buttons defined above.  If a TSA is not mapped
      // explicitly, it will be placed into an 'Other' group (unused here).
      const groupMapping = {
        "Berkshire & North Hampshire": "Hub South and East",
        "Birmingham & the West Midlands": "Focus 2",
        "Bristol, Bath & the West": "Focus 1",
        "Bucks, Beds & Herts": "Hub South and East",
        "The Black Country & Shropshire": "Hub North",
        "Cambridge": "Hub South and East",
        "Cornwall": "Hub South & West",
        "Coventry & Warwickshire": "Hub South & West",
        "Cumbria": "Hub North",
        "Devon / Plymouth": "Hub South & West",
        "Dorset": "Hub South & West",
        "East Midlands": "Focus 2",
        "East Yorkshire & North Lincolnshire": "Hub North",
        "Essex": "Hub South and East",
        "Gloucestershire": "Hub South & West",
        "Herefordshire & Worcestershire": "Hub South & West",
        "Kent": "Focus 1",
        "Lancashire": "Hub North",
        "Lincolnshire": "Hub North",
        "Liverpool & the North West": "Focus 1",
        "London": "London",
        "Manchester & the North West": "Focus 1",
        "Norfolk & North Suffolk / West Norfolk": "Hub South and East",
        "Northamptonshire": "Hub South and East",
        "North East": "Focus 2",
        "North Yorkshire (York / Harrogate & the Dales)": "Hub North",
        "Oxfordshire": "Hub South and East",
        "Peterborough, Stamford & Rutland": "Hub North",
        "Somerset": "Hub South & West",
        "The South Coast": "Focus 1",
        "South Wales": "Focus 1",
        "South Yorkshire & North Derbyshire": "Focus 2",
        "Staffordshire & Cheshire": "Hub North",
        "Suffolk": "Hub South and East",
        "Surrey & East Hampshire": "Hub South and East",
        "Sussex": "Hub South and East",
        "Swindon": "Hub South & West",
        "Teesside": "Focus 2",
        "West of England": "Hub South & West",
        "West Yorkshire": "Focus 2",
        "Wiltshire / Salisbury": "Hub South & West",
      "Cumbria & South West Scotland": "Scotland",
      "Ayrshire": "Scotland",
      "Dumfries and Galloway": "Scotland",
      "Edinburgh, the Lothians and Fife": "Scotland",
      "Glasgow and the West": "Scotland",
      "The North of Scotland": "Scotland",
      "The North East of Scotland": "Scotland",
      "The Scottish Borders and North Northumberland": "Scotland",
      "Tayside and Fife": "Scotland",
      "Northern Ireland": "Northern Ireland",
      };

      // Exclude certain TSAs from being rendered and mapped.  These names correspond to
      // polygons that should not appear on the interactive map.  When excluded, they
      // are removed from the group mapping and filtered out of the list of TSA
      // polygons used for rendering and UI generation.
      const excludedNames = ["West of England", "Cumbria & South West Scotland"];
      excludedNames.forEach(n => {
        if (groupMapping.hasOwnProperty(n)) {
          delete groupMapping[n];
        }
      });
      // Build a filtered array of TSA definitions without the excluded entries.  This
      // filtered list will be used instead of the full tsaPolygons array when
      // constructing polygons, populating the dropdown, and building tooltips.
      const filteredPolygons = tsaPolygons.filter(tsa => !excludedNames.includes(tsa.name));
      // Create layer groups for each category.  These groups will hold the polygons
      // and allow toggling visibility en masse.
      const groups = {
        "Focus 1": L.layerGroup(),
        "Focus 2": L.layerGroup(),
        "London": L.layerGroup(),
        "Hub South and East": L.layerGroup(),
        "Hub South & West": L.layerGroup(),
        "Hub North": L.layerGroup(),
      "Scotland": L.layerGroup(),
      "Northern Ireland": L.layerGroup(),
      };
      // Track whether each group is currently visible on the map
      const groupVisible = {
        "Focus 1": true,
        "Focus 2": true,
        "London": true,
        "Hub South and East": true,
        "Hub South & West": true,
        "Hub North": true,
      "Scotland": true,
      "Northern Ireland": true,
      };

      // For dropdown-based selection we keep track of a currently displayed individual
      // polygon (if any) and a reference to the select element.
      let currentSelectedPoly = null;
      let patchSelect;

      // Create the map centred on England
      const map = L.map('map').setView([55.0, -3.5], 6);
      // Create a dedicated pane for the Bristol polygon so it always renders
      // above larger overlapping polygons such as the West of England. A high
      // z-index ensures this pane sits on top of the default overlay pane.
      const bristolPane = map.createPane('bristolPane');
      bristolPane.style.zIndex = 650;
      // Add OSM base layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Info control displays details of clicked location and TSAs
      const info = L.control({ position: 'bottomright' });
      info.onAdd = function(map) {
        this._div = L.DomUtil.create('div', 'info');
        this.update();
        return this._div;
      };
      info.update = function(props) {
        this._div.innerHTML = props || 'Click on the map or search for a place to find TSAs. Select a TSA via click or the dropdown, then use the pencil icon to edit that TSA. Updated coordinates will appear below.';
      };
      info.addTo(map);

      // -----------------------------------------------------------------------------
      // Editing configuration
      //
      // This section sets up Leaflet.draw for editing existing TSA polygons.  Only
      // one polygon may be edited at a time. When a polygon is selected (via click
      // or the dropdown), it is added to an editable feature group and all other
      // polygons are dimmed. The user can then click the pencil icon to edit the
      // shape.  Upon saving or cancelling, polygons are restored to their normal
      // appearance, and updated coordinates are displayed in the coords panel.

      // Create a feature group to hold the currently editable polygon.
      const editableLayers = new L.FeatureGroup();
      editableLayers.addTo(map);

      // Draw control for editing polygons.  Only the edit handler is enabled; drawing
      // new shapes and removing existing ones is disabled.  The feature group above
      // will be populated when a polygon is selected.
      const drawControl = new L.Control.Draw({
        draw: false,
        edit: {
          featureGroup: editableLayers,
          remove: false
        }
      });
      map.addControl(drawControl);

      // Create a store for updated TSA coordinates. When a polygon is edited and
      // the save button is clicked, its coordinates will be stored in this object.
      const updatedTSAs = {};

      // Add an export control so that users can download all updated TSAs as a JSON
      // file.  The button will appear in the top right corner of the map.
      const ExportControl = L.Control.extend({
        options: { position: 'topright' },
        onAdd: function(map) {
          // Use the export-control class to apply custom styling defined in the
          // stylesheet above.  Leaflet's leaflet-bar class provides default
          // positioning and margin.
          const container = L.DomUtil.create('div', 'leaflet-bar export-control');
          const link = L.DomUtil.create('a', '', container);
          link.innerHTML = 'Export';
          link.href = '#';
          link.title = 'Export all updated TSAs';
          L.DomEvent.on(link, 'click', function(e) {
            L.DomEvent.stopPropagation(e);
            L.DomEvent.preventDefault(e);
            exportUpdatedTSAs();
          });
          return container;
        }
      });
      map.addControl(new ExportControl());

      // Function to export all updated TSAs to a JSON file.
      function exportUpdatedTSAs() {
        if (Object.keys(updatedTSAs).length === 0) {
          alert('No TSA updates to export.');
          return;
        }
        const dataStr = JSON.stringify(updatedTSAs, null, 2);
        const blob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'updated_tsas.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      // Track which polygon is currently being edited.  When editing is active,
      // clicks on other polygons or the map are ignored until the user saves or
      // cancels.
      let editingPolygon = null;

      // Dim all polygons except the one currently being edited.  This function
      // reduces the fill opacity and stroke weight of all other polygons so they
      // fade into the background, improving visibility of the selected shape.
      function dimOtherPolygons(selected) {
        tsaLayers.forEach(function(layer) {
          if (layer !== selected) {
            layer.setStyle({
              fillOpacity: 0.05,
              opacity: 0.4,
              weight: 1
            });
          } else {
            layer.setStyle({
              fillOpacity: 0.25,
              opacity: 1,
              weight: 2
            });
          }
        });
      }

      // Restore all polygons to their default appearance and clear the editing state.
      function restorePolygonStyles() {
        tsaLayers.forEach(function(layer) {
          layer.setStyle({
            fillOpacity: 0.25,
            opacity: 1,
            weight: 2
          });
        });
        editingPolygon = null;
      }

      // When polygons are edited and the user clicks the save button, capture the
      // updated coordinates and display them in the coords panel.  Also restore
      // polygon styles.
      map.on('draw:edited', function(e) {
        const layers = e.layers;
        let output = '';
        layers.eachLayer(function(layer) {
          const name = layer.tsaName || 'Unnamed';
          const latlngs = layer.getLatLngs()[0];
          const coords = latlngs.map(function(ll) {
            return [parseFloat(ll.lat.toFixed(5)), parseFloat(ll.lng.toFixed(5))];
          });
          // Store the updated coordinates keyed by TSA name.  Subsequent edits to the same
          // TSA will overwrite the previous entry.
          updatedTSAs[name] = coords;
          // Build HTML output for the coords panel.
          output += '<strong>' + name + '</strong>: ' + JSON.stringify(coords) + '<br><br>';
        });
        const panel = document.getElementById('coordsPanel');
        panel.innerHTML = '<strong>Updated coordinates:</strong><br>' + output + '<hr>' +
          '<em>These changes have been stored. Use the “Export” button to download all updated TSAs.</em>';
        panel.style.display = 'block';
        restorePolygonStyles();
      });

      // When the user cancels editing, restore polygon styles.
      map.on('draw:editstop', function() {
        restorePolygonStyles();
      });
      // Create polygons and store references
      const tsaLayers = [];
      filteredPolygons.forEach((tsa, idx) => {
        // create polygon with a placeholder colour; actual colours will be assigned later
        // If this TSA is Bristol, Bath & the West then use the dedicated pane so it sits
        // above overlapping polygons like the West of England. Otherwise use the default pane.
        const baseOptions = {
          color: '#000000',
          fillColor: '#000000',
          fillOpacity: 0.25,
          weight: 2
        };
        if (tsa.name === 'Bristol, Bath & the West') {
          baseOptions.pane = 'bristolPane';
        }
        const poly = L.polygon(tsa.coords, baseOptions);
        // store the TSA name on the layer for later use
        poly.tsaName = tsa.name;
        // determine which group this TSA belongs to
        const gName = groupMapping[tsa.name] || 'Other';
        poly.groupName = gName;
        if (groups[gName]) {
          groups[gName].addLayer(poly);
        } else {
          // Fallback: add directly to map if no group exists
          poly.addTo(map);
        }
        // when a polygon itself is clicked, highlight it, make it editable and update the info control
        poly.on('click', function(e) {
          // stop this click from also triggering the map click handler
          L.DomEvent.stopPropagation(e);
          // If another polygon is being edited, ignore this click to prevent multiple
          // polygons from entering edit mode simultaneously
          if (editingPolygon && editingPolygon !== poly) {
            return;
          }
          // highlight only the clicked polygon
          highlight([poly]);
          // update the info box with the TSA name
          info.update('<b>' + poly.tsaName + '</b>');
          // Clear any previously editable TSA and make only this polygon editable
          editableLayers.clearLayers();
          editableLayers.addLayer(poly);
          if (drawControl && drawControl._toolbars && drawControl._toolbars.edit) {
            drawControl._toolbars.edit._checkDisabled();
          }
          // Track this polygon as being edited and dim all others
          editingPolygon = poly;
          dimOtherPolygons(poly);
        });

        // Highlight polygon on hover and show its name in the info box
        poly.on('mouseover', function() {
          // only highlight if the polygon is currently visible
          if (map.hasLayer(poly)) {
            // temporarily increase fill opacity and stroke weight
            this.setStyle({ fillOpacity: 0.45, weight: 4 });
            info.update('<b>' + this.tsaName + '</b>');
          }
        });
        poly.on('mouseout', function() {
          if (map.hasLayer(poly)) {
            // revert to default style
            this.setStyle({ fillOpacity: 0.25, weight: 2 });
            info.update();
          }
        });
        tsaLayers.push(poly);
      });
      // Add all groups to the map initially so all TSAs are visible
      Object.keys(groups).forEach(name => {
        groups[name].addTo(map);
      });

      // Ensure the Bristol, Bath & the West TSA appears above the West of England.
      // Without this, the smaller Bristol polygon is embedded inside the larger West of
      // England polygon and becomes hard to click. After adding all groups to the
      // map, bring the Bristol polygon to the front so it receives click events.
      (function() {
        const bristol = tsaLayers.find(p => p.tsaName === 'Bristol, Bath & the West');
        if (bristol && map.hasLayer(bristol)) {
          bristol.bringToFront();
        }
      })();

      // Populate the dropdown menu with all TSA names
      patchSelect = document.getElementById('patchSelect');
      filteredPolygons.forEach(tsa => {
        const opt = document.createElement('option');
        opt.value = tsa.name;
        opt.textContent = tsa.name;
        patchSelect.appendChild(opt);
      });

      // After all polygons have been created, assign colours so adjacent polygons use different colours.
      // Define a palette of distinct colours to cycle through. If the number of TSAs exceeds this palette,
      // colours will be reused, but the greedy algorithm helps minimise adjacent duplicates.
      const palette = [
        '#1f77b4', '#ff7f0e', '#2ca02c', '#d62728',
        '#9467bd', '#8c564b', '#e377c2', '#7f7f7f',
        '#bcbd22', '#17becf'
      ];
      // Build an adjacency map based on bounding box intersection
      const adjacency = [];
      for (let i = 0; i < tsaLayers.length; i++) {
        adjacency[i] = new Set();
      }
      for (let i = 0; i < tsaLayers.length; i++) {
        const boundsI = tsaLayers[i].getBounds();
        for (let j = i + 1; j < tsaLayers.length; j++) {
          const boundsJ = tsaLayers[j].getBounds();
          if (boundsI.intersects(boundsJ)) {
            adjacency[i].add(j);
            adjacency[j].add(i);
          }
        }
      }
      // Greedy colouring: assign each polygon the first available colour that none of its neighbours use
      const assignedColours = new Array(tsaLayers.length);
      for (let i = 0; i < tsaLayers.length; i++) {
        const used = new Set();
        adjacency[i].forEach(j => {
          if (assignedColours[j] !== undefined) {
            used.add(assignedColours[j]);
          }
        });
        let colour = palette.find(c => !used.has(c));
        if (!colour) {
          // fall back to the first colour if palette exhausted
          colour = palette[0];
        }
        assignedColours[i] = colour;
        tsaLayers[i].setStyle({ color: colour, fillColor: colour });
      }

      // Utility to find TSAs that contain a point
      function findTSAs(latlng) {
        const matches = [];
        tsaLayers.forEach(poly => {
          // Only include polygons whose group is currently visible
          if (!groupVisible[poly.groupName]) return;
          // First check the bounding box; if the point isn't in the bounds, skip
          if (!poly.getBounds().contains(latlng)) return;
          // Perform a precise point-in-polygon test using ray casting
          const ring = poly.getLatLngs()[0];
          const x = latlng.lat;
          const y = latlng.lng;
          let inside = false;
          for (let i = 0, j = ring.length - 1; i < ring.length; j = i++) {
            const xi = ring[i].lat, yi = ring[i].lng;
            const xj = ring[j].lat, yj = ring[j].lng;
            const intersect = ((yi > y) !== (yj > y)) &&
                              (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
            if (intersect) inside = !inside;
          }
          if (inside) {
            matches.push(poly);
          }
        });
        return matches;
      }

      // Highlight polygons when selected
      function highlight(polys) {
        // reset styles
        tsaLayers.forEach(poly => {
          poly.setStyle({ fillOpacity: 0.25, weight: 2 });
        });
        polys.forEach(poly => {
          poly.setStyle({ fillOpacity: 0.45, weight: 4 });
        });
      }

      // Map click handler
      map.on('click', function(e) {
        // If a polygon is currently being edited, ignore clicks on the map to
        // prevent changing the highlight or info while editing.
        if (editingPolygon) {
          return;
        }
        const found = findTSAs(e.latlng);
        if (found.length > 0) {
          highlight(found);
          info.update('<b>TSAs covering this location:</b><br>' + found.map(p => p.tsaName).join('<br>'));
        } else {
          highlight([]);
          info.update('No TSA boundary approximations contain this point.');
        }
      });

      // Add search control
      const geocoder = L.Control.geocoder({
        defaultMarkGeocode: false
      })
        .on('markgeocode', function(e) {
          const bbox = e.geocode.bbox;
          const poly = L.polygon([
            bbox.getSouthEast(), bbox.getNorthEast(), bbox.getNorthWest(), bbox.getSouthWest()
          ]);
          map.fitBounds(poly.getBounds());
          // also check TSAs for the centre point
          const center = e.geocode.center;
          const found = findTSAs(center);
          if (found.length > 0) {
            highlight(found);
            info.update('<b>TSAs covering “' + e.geocode.name + '”:</b><br>' + found.map(p => p.tsaName).join('<br>'));
          } else {
            highlight([]);
            info.update('No TSA boundary approximations contain "' + e.geocode.name + '".');
          }
        })
        .addTo(map);

      // Wire up the toggle buttons so clicking them hides/shows the corresponding group.
      document.querySelectorAll('#controls button[data-group]').forEach(btn => {
        btn.addEventListener('click', function() {
          const gName = this.getAttribute('data-group');
          if (!gName || !groups[gName]) return;
          // If a single patch is currently selected via dropdown, clear it when toggling groups
          if (currentSelectedPoly) {
            map.removeLayer(currentSelectedPoly);
            currentSelectedPoly = null;
            if (patchSelect) patchSelect.value = '';
          }
          // When toggling visibility, ensure no polygon remains in edit mode
          editableLayers.clearLayers();
          restorePolygonStyles();
          if (drawControl && drawControl._toolbars && drawControl._toolbars.edit) {
            drawControl._toolbars.edit._checkDisabled();
          }
          if (groupVisible[gName]) {
            // Remove the group from the map and mark as inactive
            map.removeLayer(groups[gName]);
            groupVisible[gName] = false;
            this.classList.add('inactive');
            // Reset any highlights if hidden group contained highlighted shapes
            highlight([]);
            // Use default instructional message in the info panel
            info.update();
          } else {
            // Add the group back to the map
            groups[gName].addTo(map);
            groupVisible[gName] = true;
            this.classList.remove('inactive');
          }
        });
      });

      // Show all TSAs: display every group and clear any individual selection
      function showAll() {
        if (currentSelectedPoly) {
          map.removeLayer(currentSelectedPoly);
          currentSelectedPoly = null;
        }
        Object.keys(groups).forEach(gName => {
          if (!map.hasLayer(groups[gName])) {
            groups[gName].addTo(map);
          }
          groupVisible[gName] = true;
          const btn = document.querySelector('#controls button[data-group="' + gName + '"]');
          if (btn) btn.classList.remove('inactive');
        });
        // Clear any editable layers and restore polygon styles
        editableLayers.clearLayers();
        restorePolygonStyles();
        if (drawControl && drawControl._toolbars && drawControl._toolbars.edit) {
          drawControl._toolbars.edit._checkDisabled();
        }
        highlight([]);
        info.update();
        if (patchSelect) patchSelect.value = '';
      }

      // Show none: hide all groups and clear any individual selection
      function showNone() {
        if (currentSelectedPoly) {
          map.removeLayer(currentSelectedPoly);
          currentSelectedPoly = null;
        }
        Object.keys(groups).forEach(gName => {
          if (map.hasLayer(groups[gName])) {
            map.removeLayer(groups[gName]);
          }
          groupVisible[gName] = false;
          const btn = document.querySelector('#controls button[data-group="' + gName + '"]');
          if (btn) btn.classList.add('inactive');
        });
        // Clear any editable layers and restore polygon styles
        editableLayers.clearLayers();
        restorePolygonStyles();
        if (drawControl && drawControl._toolbars && drawControl._toolbars.edit) {
          drawControl._toolbars.edit._checkDisabled();
        }
        highlight([]);
        info.update();
        if (patchSelect) patchSelect.value = '';
      }

      // Event listeners for show all / show none buttons
      document.getElementById('showAllBtn').addEventListener('click', showAll);
      document.getElementById('showNoneBtn').addEventListener('click', showNone);

      // Respond to dropdown selections: display only the chosen patch
      if (patchSelect) {
        patchSelect.addEventListener('change', function() {
          const name = this.value;
          // Clear previously selected individual polygon
          if (currentSelectedPoly) {
            map.removeLayer(currentSelectedPoly);
            currentSelectedPoly = null;
          }
          if (!name) {
            // If no selection, restore all groups
            showAll();
            return;
          }
          // Hide all groups and mark them inactive
          Object.keys(groups).forEach(gName => {
            if (map.hasLayer(groups[gName])) map.removeLayer(groups[gName]);
            groupVisible[gName] = false;
            const btn = document.querySelector('#controls button[data-group="' + gName + '"]');
            if (btn) btn.classList.add('inactive');
          });
          // Find the polygon with this name
          const poly = tsaLayers.find(p => p.tsaName === name);
          if (poly) {
            currentSelectedPoly = poly;
            poly.addTo(map);
            highlight([poly]);
            info.update('<b>' + name + '</b>');
            // Make only this polygon editable and dim the others
            editableLayers.clearLayers();
            editableLayers.addLayer(poly);
            if (drawControl && drawControl._toolbars && drawControl._toolbars.edit) {
              drawControl._toolbars.edit._checkDisabled();
            }
            editingPolygon = poly;
            dimOtherPolygons(poly);
          }
        });
      }

      // -------- Additional UI improvements --------
      // Add tooltips listing which TSAs belong to each group and a button to collapse/expand
      // the controls panel. This helps users understand what will be toggled and reduces
      // visual clutter on the map when the panel is hidden.
      (function() {
        // Build a mapping from group names to arrays of TSA names
        const tooltips = {};
        filteredPolygons.forEach(tsa => {
          const grp = groupMapping[tsa.name];
          if (grp) {
            if (!tooltips[grp]) tooltips[grp] = [];
            tooltips[grp].push(tsa.name);
          }
        });
        // Assign the tooltip text to each group button via the title attribute
        document.querySelectorAll('#controls button[data-group]').forEach(btn => {
          const g = btn.getAttribute('data-group');
          if (tooltips[g]) {
            btn.title = tooltips[g].join(', ');
          }
        });
        // Set up collapse/expand behaviour for the controls panel
        const controlsEl = document.getElementById('controls');
        const toggleBtn = document.getElementById('controlsToggle');
        if (controlsEl && toggleBtn) {
          toggleBtn.addEventListener('click', function() {
            const collapsed = controlsEl.classList.toggle('collapsed');
            if (collapsed) {
              // hide all children except the toggle button
              Array.from(controlsEl.children).forEach(child => {
                if (child !== toggleBtn) {
                  child.style.display = 'none';
                }
              });
              this.textContent = 'Show';
            } else {
              Array.from(controlsEl.children).forEach(child => {
                if (child !== toggleBtn) {
                  child.style.display = '';
                }
              });
              this.textContent = 'Hide';
            }
          });
        }
      })();
    </script>
  </body>
</html>
